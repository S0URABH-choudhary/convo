<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="option" class="option-section">
            <div class="logo">
                <img src="./assets/icons8-signal-app-64.png" alt="img">
                <h3 style="font-size: 25px; color: white;">We Chat</h3>
            </div>
            <div class="hamberger">
                <i id="open-ham" class="fa-solid fa-bars"></i>
                <i id="close-ham" class="fa-solid fa-xmark"></i>
            </div>
            <div id="members">
                <h3 style="font-size: 25px; border-bottom: 1px solid white; color: white;">Total Members</h3>
                <ol id="list"></ol>
            </div>
            
        </div>
        <div id="chat" class="chat-section">
            <div  class="chat-header"><h1 id="your-name"></h1></div>
            <form id="message-container" class="form">
                <input autocomplete="off" type="text" id="message-input" id="input" placeholder="type something here ...">
                <button onclick=" return sendmessage()" type ="submit"  id = "send"><i class="fa-regular fa-paper-plane"></i></button>
            </form>
        </div>
    </div>
</body>
    <script src="https://kit.fontawesome.com/7b43e0e106.js" crossorigin="anonymous"></script>
    <script  src="socket.io/socket.io.js"></script>
    <script  src="script.js"></script>
</html>
